<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <img alt="Traditional Day" src="../../assets/fymca.jpeg" />
      <ion-card-header>
        <ion-card-title>Traditional Day (FYMCA)</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <img alt="HOL Traditional Day" src="../../assets/hol.jpeg" />
      <ion-card-header>
        <ion-card-title>House of Lords</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Feedback</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input label="Name" label-placement="floating" fill="outline" placeholder="ex. Viraj Dhumal"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-input label="UCID" label-placement="floating" fill="outline" type="number" placeholder="20225100XX"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Email" label-placement="floating" type="email" fill="outline" placeholder="email@domain.com"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-textarea label="Feedback" [autoGrow]="true" labelPlacement="floating" fill="outline" placeholder="Enter your feedback here!"></ion-textarea>
            </ion-item>
            <ion-item>
              <h2>Rate us</h2>
              <ul class="list-inline rating-list" *ngFor="let star of stars; let i= index">
                <li (click)="countStar(star)" [ngClass]="{'selected': (star <= selectedValue)}" (mouseover)="addClass(star)"
                     (mouseout)="removeClass()"> <span class="material-icons"> <ion-icon name="star"></ion-icon> </span>
                </li>
            </ul>
            </ion-item>
          
          </ion-list>
        </ion-list>

        <div class="wrapper">
        
          <div class="ion-activatable ripple-parent rounded-rectangle">
            Submit
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </div>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <ion-content class="foot">

  </ion-content>
  
</ion-content>
